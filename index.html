<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
        <form>
          <h1>Complete the form to get your vacation suggestion !</h1>
          <div class="form-group">
            <label for="name">What's your Name ?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="activity">Favorite activity ?</label>
            <select id="activity" class="form-control" type="text">
              <option value="gastronomy">Gastronomy</option>
              <option value="sport">Sport</option>
              <option value="culture">Culture</option>
            </select>
          </div>
          <div class="form-group">
            <label for="animal">Will you travel with an animal ?</label>
            <select id="animal" class="form-control" type="text">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="kids">Do you have kids ?</label>
            <select id="kids" class="form-control" type="text">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="passeport">Do you have a Passeport ?</label>
            <select id="passeport" class="form-control" type="text">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>

          <button type="submit" name="button" class="btn btn-success">Suggest Vacation !</button>
        </form>
      </div>

      <div id="suggestion">
        <h1>This is our vacation suggestion:</h1>
        <p>According to your answers <span class="name"></span>, we suggest you to travel to <span class="destination"></span> .</p>

        <button type="button" name="button" class="btn" id="repeat">Other Suggestion</button>
      </div>

  </body>
</html>
